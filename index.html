<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QuixPlot</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/elements.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css">
    <!-- nodejs requiring -->
    <script>
      const remote = require('electron').remote;
      window.d3 = require('d3');
      const functionPlot = require('function-plot');
    </script>
  </head>
  <body>
    <div class="dragger"></div>
    <div id="content">

      <div class="overlay" id="start_screen">
        <h1 id="overlay_title">QuixPlot</h1>
        <form id="function_overlay">
          <input id="function_enter" name="function" type="text" size="30" placeholder="enter a function here" value="f(x)=" onkeydown="if (event.keyCode == 13) { submitFunction(); return false; }">

          <div id="greeting_msg" onclick="copyToForm()"></div>
        </form>
      </div>

      <!-- <h1 id="header_title">QuixPlot</h1> -->

      <div class="section" id="plot_area">
        <div id="main_plot" style="width:600px;height:500px;"></div>
      </div>

      <div class="section" id="tools_area">
        <li class="tool_list" id="axis_selection">
          <ul class="selecter" id="x_axis_selecter">
            <h5>x-axis:</h5>
            <select name="x_select_menu">
              <option value="x" selected>x</option>
              <option value="y">y</option>
            </select>
          </ul>

          <ul class="selecter" id="y_axis_selecter">
            <h5>y-axis:</h5>
            <select name="y_select_menu">
              <option value="y" selected>y</option>
              <option value="x">x</option>
            </select>
          </ul>
        </li>
        <li class="tool_list" id="constant_definition"></li>
      </div>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
