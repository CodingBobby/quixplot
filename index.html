<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QuixPlot</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/elements.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css">
    <!-- nodejs requiring -->
    <script>
      const remote = require('electron').remote;
      window.d3 = require('d3');
      const functionPlot = require('function-plot');
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
  </head>
  <body>
    <div class="dragger"></div>
    <div id="content">

      <table class="on_top_all circle" id="donate_button"><tr>
        <td><img src="assets/mug.png"></td>
      </tr></table>

      <div class="overlay" id="start_screen">
        <form id="function_overlay">
          <input id="function_enter" name="function" type="text" size="30" placeholder="enter a function here" value="f(x)=" onkeydown="if (event.keyCode == 13) { submitFunction(); return false; }">

          <div id="greeting_msg" onclick="copyToForm()"></div>
        </form>
      </div>

      <div id="main_content">
        <div class="section" id="plot_area">
          <div id="main_plot"></div>
        </div>
  
        <div class="section" id="tools_area">
          <h2>Function</h2>
          <div class="box" id="function_box" onclick="toOverlay()"></div>
          <h2>Constants</h2>
          <li class="tool_list" id="constant_definition"></li>
        </div>
      </div>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
